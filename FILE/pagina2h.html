			<p class="titolo">Netacad è online?</p>
            <p class="main"><a href="http://www.netacad.com"><img src="yes.png" height="20%"></a><br>
				netacad.com andrà in manutenzione il 25 Settembre 2021 alle 15:00 GMT+1, ovvero tra:<br>

				<pìdiv id="demo">

					<script>
						var countDownDate = new Date("Sep 25, 2021 13:15:00").getTime();
				
				
						var x = setInterval(function() {
				
				
							var now = new Date().getTime();
				
				
							var distance = countDownDate - now;
				
				
							var days = Math.floor(distance / (1000 * 60 * 60 * 24));
							var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
							var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
							var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
				
							document.getElementById("demo").innerHTML = days + " Giorni " + hours + " Ore " + minutes + " Minuti e " + seconds + " Secondi";
				
				
							if (distance < 0) {
								clearInterval(x);
								document.getElementById("demo").innerHTML = "NetAcad è in manutenzione";
							}
						}, 1000);
					</script>
					</div>
