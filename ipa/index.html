    .logo-dark {
      display: none;
    }

    [data-bs-theme="dark"] .logo-light {
      display: none;
    }

    [data-bs-theme="dark"] .logo-dark {
      display: inline;
    }

    .logo {
      height: 55px;
      vertical-align: middle;
    }


    :root {
      /* Light theme colors */
      --bg-color: #ededed;
      --text-color: #1f1f1f;
      --btn-bg: #b0b0b0;
      /* lighter grey for buttons */
      --btn-border: #b0b0b0;
      --btn-text: #1f1f1f;
      /* dark text on light buttons */
      --btn-hover-bg: #c0c0c0;
      /* slightly lighter on hover */
      --btn-hover-border: #c0c0c0;
    }

    html[data-bs-theme="dark"] {
      /* Dark theme colors (inverted) */
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --btn-bg: #1f1f1f;
      /* dark grey button background */
      --btn-border: #1f1f1f;
      --btn-text: #e0e0e0;
      /* light text on dark buttons */
      --btn-hover-bg: #2a2a2a;
      /* slightly lighter hover */
      --btn-hover-border: #2a2a2a;
    }

    /* Toggle switch track background (off state) */
    .form-check-input {
      background-color: var(--btn-border);
      border-color: var(--btn-border);
      transition: background-color 0.3s, border-color 0.3s;
    }

    /* Toggle switch track background (on state) */
    .form-check-input:checked {
      background-color: var(--btn-bg);
      border-color: var(--btn-bg);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-primary {
      background-color: var(--btn-bg);
      border-color: var(--btn-border);
      color: var(--btn-text);
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    .btn-tastiera-ipa {
      flex: 1 1 0;
      max-width: 40px;
      min-width: 40px;
      text-align: center;
      font-weight: bold;
      font-size: large;
    }

    .btn-tastiera-parentesi {
      flex: 1 1 0;
      max-width: 80px;
      min-width: 80px;
      text-align: center;
      font-weight: bold;
      font-size: large;
    }

    .btn-tastiera-diacritici {
      flex: 1 1 0;
      max-width: 40px;
      min-width: 40px;
      text-align: center;
      font-weight: bolder;
      font-size: large;
    }

    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active {
      background-color: var(--btn-hover-bg);
      border-color: var(--btn-hover-border);
      color: var(--btn-text);
    }
  </style>
</head>

    <!-- Insert at caret -->
    <script>
      function insertAtCaret(lettera, parentesi = false) {
        const textarea = document.getElementById('textArea');
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const text = textarea.value;

        const newText = text.slice(0, start) + lettera + text.slice(end);
        textarea.value = newText;

        // offset pari al numero di caratteri, eccetto quando parentesi è true (in quel caso è 1)
        const offset = parentesi ? 1 : lettera.length;
        textarea.selectionStart = textarea.selectionEnd = start + offset;
        if (!/Mobi|Android|iPhone|iPad|iPod|Tablet/i.test(navigator.userAgent)) {
          textarea.focus();
        }
      }
    </script>

    <!-- Rilevamento tema scuro -->
    <script>
      const htmlEl = document.documentElement;
      const themeToggle = document.getElementById('themeToggle');
      const themeLabel = document.getElementById('themeLabel');

      // cambia label in base al tema corrente
      function updateLabel(theme) {
        themeLabel.textContent = theme === 'dark' ? 'Scuro' : 'Chiaro';
      }

      // inizializza tema in base a quello di sistema
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initialTheme = prefersDark ? 'dark' : 'light';
      htmlEl.setAttribute('data-bs-theme', initialTheme);
      themeToggle.checked = prefersDark;
      updateLabel(initialTheme);

      // flag per override dall'utente
      let userToggled = false;

      themeToggle.addEventListener('change', () => {
        userToggled = true;
        if (themeToggle.checked) {
          htmlEl.setAttribute('data-bs-theme', 'dark');
          updateLabel('dark');
        } else {
          htmlEl.setAttribute('data-bs-theme', 'light');
          updateLabel('light');
        }
      });



      // Listen to system preference changes only if user hasn't toggled manually
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!userToggled) {
          const newTheme = e.matches ? 'dark' : 'light';
          htmlEl.setAttribute('data-bs-theme', newTheme);
          themeToggle.checked = e.matches;
          updateLabel(newTheme);
        }
      });


      const alignmentSelect = document.getElementById('alignmentSelect');
      const textarea = document.getElementById('textArea');

      // Set initial alignment to center (optional since default option is center)
      textarea.style.textAlign = 'center';

      alignmentSelect.addEventListener('change', () => {
        textarea.style.textAlign = alignmentSelect.value;
      });
    </script>

    <!-- Popover Toggle with Dynamic Label -->
    <script>
      const popoverToggle = document.getElementById('popoverToggle');
      const popoverLabel = document.getElementById('popoverLabel');

      // Store a list of all popover buttons
      const popoverButtons = Array.from(document.querySelectorAll('button[data-bs-content]'));

      // Function to initialize Bootstrap popovers
      function enablePopovers() {
        popoverButtons.forEach(btn => {
          btn.setAttribute('data-bs-toggle', 'popover');
        });

        // Re-initialize Bootstrap popovers
        popoverButtons.forEach(btn => {
          new bootstrap.Popover(btn);
        });
      }

      // Function to disable Bootstrap popovers
      function disablePopovers() {
        popoverButtons.forEach(btn => {
          const popoverInstance = bootstrap.Popover.getInstance(btn);
          if (popoverInstance) {
            popoverInstance.dispose();
          }
          btn.removeAttribute('data-bs-toggle');
        });
      }

      // Handle toggle switch change
      popoverToggle.addEventListener('change', () => {
        if (popoverToggle.checked) {
          enablePopovers();
          popoverLabel.textContent = 'Descrizioni: ON';  // Change label text to "Descriptions On"
        } else {
          disablePopovers();
          popoverLabel.textContent = 'Descrizioni: OFF';  // Change label text to "Descriptions Off"
        }
      });

      // Set initial label based on toggle state on page load
      popoverLabel.textContent = popoverToggle.checked ? 'Descrizioni: ON' : 'Descrizioni: OFF';

      // Backspace button functionality
      document.getElementById('backspaceBtn').addEventListener('click', () => {
        const textarea = document.getElementById('textArea');
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        if (start === end && start > 0) {
          // Remove one character before caret
          const text = textarea.value;
          textarea.value = text.slice(0, start - 1) + text.slice(end);
          textarea.selectionStart = textarea.selectionEnd = start - 1;
        } else if (start !== end) {
          // Remove selected text
          const text = textarea.value;
          textarea.value = text.slice(0, start) + text.slice(end);
          textarea.selectionStart = textarea.selectionEnd = start;
        }
        textarea.focus();
      });

      // Initialize popover for Copy button
      const copyBtn = document.getElementById('copyBtn');
      const copyPopover = new bootstrap.Popover(copyBtn);

      copyBtn.addEventListener('click', () => {
        const textarea = document.getElementById('textArea');
        textarea.select();

        try {
          const successful = document.execCommand('copy');
          if (successful) {
            copyPopover.show();
            setTimeout(() => copyPopover.hide(), 1500);
          } else {
            throw new Error('Copy failed');
          }
        } catch (err) {
          copyPopover.setContent({ '.popover-body': 'Failed to copy text.' });
          copyPopover.show();
          setTimeout(() => {
            copyPopover.hide();
            copyPopover.setContent({ '.popover-body': 'Copied to clipboard!' }); // reset content
          }, 1500);
        }

        window.getSelection().removeAllRanges();
      });

    </script>
